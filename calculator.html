<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1 style="color: white; text-align: center; font-size: 3rem;" >Calculator</h1>
     <div class="form"> 
    <!-- <form action="hn"> -->
        <input id="input" type="text" >
    <!-- </form> -->
      </div> 

      <div class="row1">
        <button class="symbols">C</button>
        <button class="symbols">(</button>
        <button class="symbols">)</button>
        <button class="symbols">=</button>
        </div>
    <div class="row1">
    <button class="symbols">1</button>
    <button class="symbols">2</button>
    <button class="symbols">3</button>
    <button class="symbols">+</button>
    </div>
    <div class="row1">
        <button class="symbols">4</button>
        <button class="symbols">5</button>
        <button class="symbols">6</button>
        <button class="symbols">-</button>
    </div>
    <div class="row1">
        <button class="symbols">7</button>
        <button class="symbols">8</button>
        <button class="symbols">9</button>
        <button class="symbols">*</button>
    </div>
    <div class="row1">
        <button class="symbols">0</button>
        <button class="symbols">%</button>
        <button class="symbols">.</button>
        <button class="symbols">/</button>
    </div>
    <script src="calculator.js">

    </script>
   
</body>
</html>
